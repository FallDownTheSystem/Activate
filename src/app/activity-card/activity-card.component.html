<md-card *ngFor="let activity of activities, let i = index">
	<md-card-header>
		<md-card-title>{{activity.title}}</md-card-title>
		<md-card-subtitle>{{activity.subtitle}}</md-card-subtitle>
	</md-card-header>
	<md-card-content>

		<div class="description">
			<p><span class="title">Description: </span>{{activity.description}}</p>
		</div>

		<div class="info">
			<span class="title">Location:</span> {{activity.location}}
			<p><span class="title">Date:</span> {{activity.date}} - {{activity.time}}</p>
			<p><span class="title">Organizer:</span> {{activity.organizer}}</p>
		</div>
	</md-card-content>
	<md-card-actions>
		<button md-icon-button><md-icon color="primary">favorite</md-icon></button>
		<!--<div style="flex: 1 1 auto;"></div>-->
		<!--
		<button md-icon-button><md-icon>expand_less</md-icon>/button>
		-->
	</md-card-actions>
</md-card>
