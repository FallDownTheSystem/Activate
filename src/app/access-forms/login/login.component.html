<md-card class="loginCard">
  <md-card-header>
    <md-card-title>Existing User</md-card-title>
  </md-card-header>
  <md-card-content>
    <form>
      <md-input-container class="fullWidth">
        <input mdInput type="text" placeholder="Username">
      </md-input-container>
      <md-input-container class="fullWidth">
        <input mdInput type="password" placeholder="Password">
      </md-input-container>
      <a href="#" color="accent">Forgot your username or password?</a>
      <section class="alignRight">
        <button md-raised-button color="accent">Login</button>
      </section>

    </form>
  </md-card-content>
</md-card>
