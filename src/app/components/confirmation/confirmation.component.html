<md-dialog-content>
	<span> Confirm deleting {{ param }} </span>
</md-dialog-content>
<md-dialog-actions>
	<button md-raised-button color="warn" (click)="dialogRef.close(false)">CANCEL</button>
	<button md-raised-button color="accent" (click)="dialogRef.close(true)">DELETE</button>
</md-dialog-actions>
