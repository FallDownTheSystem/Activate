<form (ngSubmit)="onSubmit()" [formGroup]="pmForm" novalidate>
	<h2 md-dialog-title>Send private message to {{usernameParam}}</h2> <!-- Add username of person sending to here from param -->
	<md-dialog-content>
		<md-input-container>
				<textarea #messagetextarea class="newComment required" type="text" mdInput required placeholder="New message" formControlName="msg"></textarea>
				<md-hint align="end" *ngIf="pmForm.controls.msg.hasError('required') && !pmForm.controls.msg.pristine" class="error">Message is required!</md-hint>
				<md-hint align="end" *ngIf="pmForm.controls.msg.hasError('maxlength') && !pmForm.controls.msg.pristine" class="error">Message is too long! (max. 300 characters).</md-hint>
			</md-input-container>
	</md-dialog-content>
	<md-dialog-actions>
		<button md-raised-button color="warn" type="button" (click)="dialogRef.close()">CANCEL</button>
		<button md-raised-button type="submit" color="accent" [disabled]="!pmForm.valid">SEND</button>
	</md-dialog-actions>
</form>
