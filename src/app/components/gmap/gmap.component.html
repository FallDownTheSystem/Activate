<h2 md-dialog-title>Choose location</h2>
<div class="form-group">
	<md-input-container style="width: 100%;">
		<input mdInput placeholder="Search for location" floatPlaceholder="always" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
	</md-input-container>
</div>
<md-dialog-content>
	<sebm-google-map
		[latitude]="lat"
		[longitude]="lng"
		[zoom]="zoom"
		[disableDefaultUI]="false"
		[zoomControl]="false"
		(mapClick)="mapClicked($event)">

		<sebm-google-map-marker #fuck
				[latitude]="marker.lat"
				[longitude]="marker.lng"
				[markerDraggable]="marker.draggable"
				(dragEnd)="markerDragEnd(marker, $event)">
		</sebm-google-map-marker>
	</sebm-google-map>
</md-dialog-content>
<md-dialog-actions>
	<button md-raised-button color="warn" (click)="dialogRef.close('cancel')">CANCEL</button>
	<button md-raised-button color="primary" [disabled]="!param" (click)="setGeo(); dialogRef.close(null)">USE GEOLOCATION</button>
	<button md-raised-button color="accent" (click)="dialogRef.close(geoloc)">SET LOCATION</button>
</md-dialog-actions>
