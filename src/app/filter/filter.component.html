<form #f="ngForm" (ngSubmit)="onFilterSubmit(f)">
  <div class="filter-container">
    <p>Filter activities</p>
    <md-input-container class="fullWidth">
      <input mdInput>
    </md-input-container>
    <p>Distance</p>
    <div class="distance">
      <md-slider class="fullWidth" thumbLabel [(ngModel)]="value" min="10" max="100" value="30" name="distanceSlider">
        [value]="value"
      </md-slider>
      <md-input-container>
        <input id="distInput" mdInput type="number" [(ngModel)]="value" placeholder="km" min="10" max="100" value="30" name="distanceInput">
      </md-input-container>
      <span id="destContainer"></span>
    </div>
    <p>Categories</p>
    <md-chip-list class="flexChips">
      <!--
      <md-chip>Sports</md-chip>
      <md-chip>Studying</md-chip>
      <md-chip>Music</md-chip>
      <md-chip color="accent" selected="true">Cheese</md-chip>
      <md-chip>Art</md-chip>-->
      <md-chip selected="true" color="warn">Horses</md-chip>
      
      <md-chip *ngFor="let category of categories" (click)="onSelect()">{{category}}</md-chip>
      <md-chip color="accent" selected="true" selectable="true">Books</md-chip>
    </md-chip-list>
    <div class="spacer"></div>
    <button md-raised-button color="accent" type="submit" class="alignRight">Apply Filter</button>
  </div>
</form>
